<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSB Registratio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Registration form</h3>

                    <form action="/login" method="post">
                        <fieldset class="p-4">

                            <input type="text" name="username" placeholder="Tel number" class="border p-3 w-100 my-2">
                            <input type="password" name="password" placeholder="Password" class="border p-3 w-100 my-2">

                            <button type="submit" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">Log in</button>

                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
